<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numberdar Study - Upload</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>ðŸ“¤ Upload Notes (Admin Only)</h1>

  <form id="uploadForm">
    <label>Class:
      <select id="classInput" required>
        <option value="">Select Class</option>
        <option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>11</option><option>12</option>
      </select>
    </label>

    <label>Subject:
      <input type="text" id="subjectInput" required placeholder="e.g., Math"/>
    </label>

    <label>Medium:
      <select id="mediumInput" required>
        <option value="">Select Medium</option>
        <option>Hindi</option><option>English</option>
      </select>
    </label>

    <label>PDF File:
      <input type="file" id="fileInput" accept="application/pdf" required/>
    </label>

    <button type="submit">Upload</button>
  </form>

  <div id="message"></div>

  <script src="scripts/firebase.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
