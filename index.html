
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Numberdar Study</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      color: #222;
    }
    label, select, input, button {
      display: block;
      margin: 10px 0;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #notesContainer > div {
      background: white;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
    }
  </style>
</head>
<body>
  <h1>üìò Numberdar Study</h1>

  <!-- Upload Form (Admin Only) -->
  <h2>üì§ Upload Notes (Admin Only)</h2>
  <form id="uploadForm">
    <label>Class:
      <select id="classInput" required>
        <option value="">Select Class</option>
        <option>6</option><option>7</option><option>8</option>
        <option>9</option><option>10</option><option>11</option><option>12</option>
      </select>
    </label>

    <label>Subject:
      <input type="text" id="subjectInput" required placeholder="e.g., Math"/>
    </label>

    <label>Medium:
      <select id="mediumInput" required>
        <option value="">Select Medium</option>
        <option>Hindi</option><option>English</option>
      </select>
    </label>

    <label>PDF File:
      <input type="file" id="fileInput" accept="application/pdf" required/>
    </label>

    <button type="submit">Upload</button>
  </form>

  <div id="message"></div>

  <!-- Filters for Student View -->
  <div class="filters">
    <select id="classFilter">
      <option value="">All Classes</option>
      <option value="6">Class 6</option>
      <option value="7">Class 7</option>
      <option value="8">Class 8</option>
      <option value="9">Class 9</option>
      <option value="10">Class 10</option>
      <option value="11">Class 11</option>
      <option value="12">Class 12</option>
    </select>

    <select id="subjectFilter">
      <option value="">All Subjects</option>
      <option>Math</option>
      <option>Science</option>
      <option>English</option>
      <option>Hindi</option>
    </select>

    <select id="mediumFilter">
      <option value="">All Mediums</option>
      <option>Hindi</option>
      <option>English</option>
    </select>
  </div>

  <div id="notesContainer"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>

  <!-- App Logic -->
  <script>
    // Upload Logic
    const uploadForm = document.getElementById("uploadForm");
    if (uploadForm) {
      uploadForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const classVal = document.getElementById("classInput").value;
        const subject = document.getElementById("subjectInput").value;
        const medium = document.getElementById("mediumInput").value;
        const file = document.getElementById("fileInput").files[0];
        const fileName = file.name;

        const storageRef = storage.ref().child(`notes/${Date.now()}_${fileName}`);
        await storageRef.put(file);
        const fileURL = await storageRef.getDownloadURL();

        await db.collection("notes").add({
          class: classVal,
          subject,
          medium,
          fileName,
          fileURL,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        document.getElementById("message").innerText = "‚úÖ Uploaded successfully!";
        uploadForm.reset();
      });
    }

    // Fetch + Display Logic
    const container = document.getElementById("notesContainer");
    if (container) {
      const classFilter = document.getElementById("classFilter");
      const subjectFilter = document.getElementById("subjectFilter");
      const mediumFilter = document.getElementById("mediumFilter");

      const fetchNotes = async () => {
        container.innerHTML = "";
        const querySnapshot = await db.collection("notes").orderBy("timestamp", "desc").get();
        querySnapshot.forEach((doc) => {
          const data = doc.data();
          if (
            (classFilter.value === "" || data.class === classFilter.value) &&
            (subjectFilter.value === "" || data.subject === subjectFilter.value) &&
            (mediumFilter.value === "" || data.medium === mediumFilter.value)
          ) {
            const card = document.createElement("div");
            card.innerHTML = `
              <h3>${data.subject} (Class ${data.class} - ${data.medium})</h3>
              <p>${data.fileName}</p>
              <iframe src="https://docs.google.com/gview?url=${data.fileURL}&embedded=true" width="100%" height="300px"></iframe>
              <a href="${data.fileURL}" download>‚¨áÔ∏è Download</a>
              <hr/>
            `;
            container.appendChild(card);
          }
        });
      };

      classFilter.onchange = fetchNotes;
      subjectFilter.onchange = fetchNotes;
      mediumFilter.onchange = fetchNotes;
      fetchNotes();
    }
  </script>
</body>
</html>
